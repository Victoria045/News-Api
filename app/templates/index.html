{%extends 'base.html'%}

<!-- Styles block -->

{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}

<!-- Content block -->
{%block source_content%}
       
        <div class="container">
          <p class="p-cont text-center">Welcome to News Center where we bring to you news from different sources all over the world!</p>
            <div class="row">
              {%for source in sources%}
              <div class="col-md-4 col-lg-3 mx-3 cont-wrapper">
                  <div class="card h-100 card-cont">
                        <div class="card-body">
                          <a href= "{{url_for('.source',name = source.id)}}" class="card-title text-center">{{source.name}}</a>
                          <p class="card-text">{{source.desc | truncate(100,True)}}</p>
                        </div>
                  </div>
              </div>
              {%endfor%}
            </div>
        </div>
{% endblock %}
